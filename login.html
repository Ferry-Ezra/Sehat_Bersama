<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/login.css">
<title>Login</title>
</head>
<body>

<header class="navbar">
  <div class="container">
    <h1>SEHAT BERSAMA</h1>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/admin.html">Admin</a></li>
        <li><a href="/index.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm" action="#" method="post">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
      </div>
      <input type="submit" value="Login">
    </form>
    <p class="register-link">Do you have an account? <a href="/register.html">Register</a></p>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>&copy; SEHAT BERSAMA MOJOKERTO</p>
  </div>
</footer>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const loginForm = document.getElementById('loginForm');
  
  loginForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Check if username and password are correct (dummy check)
    if (username === 'admin' && password === 'a') {
      // Store the login information in localStorage
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('username', username);
      
      // Redirect to home page or any other page
      window.location.href = '/admin.html';
    } else {
      alert('Invalid username or password. Please try again.');
    }
  });
});
</script>

</body>
</html>
